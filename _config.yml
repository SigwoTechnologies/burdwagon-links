ga4: G-7VWD9Q6VJH # Google Analytics 4 measurement ID (optional). Remove it if not needed.
twitter:
  username: sigwoarms # Used for SEO
image:
  path: https://www.sigwoindustries.com/web/image/website/1/logo/Sigwo%20Industries?unique=bb0cf10 # Used for SEO
  type: jpeg # File format of image. Change according to your image. Supported types: https://en.wikipedia.org/wiki/Media_type#Common_examples
