# Jekyll
remote-theme: benbalter/retlab #linkhub-jekyll-theme

# Site Configuration
name: Burdwagon # Name of your website
tagline: Hi  # Set your preferred page title
description:  Welcome to Burdwagon. Thanks for the support! # Also used as a meta description
favicon: # Path / URL to the favicon of your website (e.g., 'assets/images/favicon.png')
logo: # Path / URL to the logo (e.g., 'assets/images/logo.png')
url: https://www.youtube.com/@Burdwagon # URL of your website
locale: en_GB # The value specifies the locale in which these tags are marked up. It follows the format `language_TERRITORY`.
ga4: # Google Analytics 4 measurement ID (optional). Remove it if not needed.
twitter:
  username: # Used for SEO
image:
  path: # Used for SEO
  type: jpeg # File format of image. Change according to your image. Supported types: https://en.wikipedia.org/wiki/Media_type#Common_examples
  height: 100 # Pixels
  width: 100
  alt: logo

# Verified Badge Configuration
badge: false  # Set to 'true' or 'false' to enable / disable the badge
icon: ri:verified-badge-fill  # Enter the icon name for the badge from Iconify Design (https://icon-sets.iconify.design/)
color: '#dfb221'  # Define the color of the badge
 
# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"    

# Exclude
exclude: [README.md, Gemfile.lock, .jekyll-cache/, .github/, CHANGELOG.md, Gemfile, LICENSE.txt, funding.yml, linkhub-jekyll-theme.gemspec]
