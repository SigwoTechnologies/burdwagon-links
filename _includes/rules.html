<section>
    {% for name in site.data.rules %}
    <details>
        <summary class="text-center text-error">{{ name.name }} Link-in-rules</summary>
        <div class="rules-gallery">
            {% for item in name.items %}
            {% if name.ratio %}
            <div class="rules-item" style="aspect-ratio: 9/16;">
                <a href="{{ item.url }}" target="_blank" aria-label="{{ name.name }} link-in-rules">
                    <img class="rules-img text-center" src="{{ item.image }}" width="100%" height="100%"
                        alt="{{ name.name }} post"></a>
            </div>
            {% else %}
            <div class="rules-item">
                <a href="{{ item.url }}" target="_blank" aria-label="{{ name.name }} link-in-rules">
                    <img class="rules-img text-center" src="{{ item.image }}" width="100%" height="100%"
                        alt="{{ name.name }} post"></a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </details>
    {% endfor %}
</section>
